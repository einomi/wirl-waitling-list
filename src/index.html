<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <title>Wirl. Great gifts. Every time</title>
</head>
<body>

<div class="wrapper">

  <header class="header">
    <div class="header__container container">
      <img src="./img/logo.svg" alt="Wirl" class="header__logo">
      <button class="header__button button _icon _icon-bubble" role="button">Sign Up For Launch Announcements</button>
    </div>
  </header>

  <main class="intro">
    <div class="container">
      <div class="indent">
        <div class="intro__subtitle">Avoid <span class="bold">#Giftface</span></div>
        <h1 class="intro__title">Great Gifts. Every Time.</h1>
        <div class="intro__featured-text">
          <span class="intro__featured-text-inner">
            Give It a <img src="img/logo.svg" class="intro__featured-text-image"/>
          </span>
        </div>
        <div class="intro__features features">
          <div class="features__row">
            <div class="features__item feature _percent">Exclusive Discounts</div>
            <div class="features__item feature _gift">Buy Gifts With Ease</div>
          </div>
          <div class="features__row">
            <div class="features__item feature _tag">Discover Brands</div>
            <div class="features__item feature _trash-can">Reduce Waste</div>
          </div>
        </div>
      </div>
    </div>
  </main>

</div>

</body>
</html>
